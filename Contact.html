<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-toggle">&#9776;</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="ExploreSucculents.html">Explore Succulents</a>
          <a href="CareTips.html">Care Tips</a>
          <a href="Contact.html"class="active">Contact Us</a>
        </div>
      </nav>
    </header>
    <form action="thankyou.html"></form>
    <h2>Customer Information</h2>
    <table>
      <tr>
        <td>First Name:</td>
        <td><input type="text" name="first_name" /></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" name="last_name" /></td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td><input type="text" name="phone_number" /></td>
      </tr>
      <tr>
        <td>Email Address:</td>
        <td><input type="text" name="street_address" /></td>
      </tr>
    </table>
    <p>Choose Dipping Sauce:</p>
        <input type="checkbox" value="ranch"><label>Ranch</label>
        <br/>
        <input type="checkbox" value="garlic_sauce"><label>Garlic Sauce</label>
        <br/>
        <input type="checkbox" value="pizza_sauce"><label>Pizza Sauce</label>

        <!--delivery should be radio buttons, like crust style-->
        <h2>Delivery</h2>
        <input type="radio" name="delivery" value="delivery"><label for="delivery">Delivery</label>
        <input type="radio" name="delivery" value="pick_up"><label for="pick_up">Pick Up</label>
        <input type="radio" name="delivery" value="dine_in"><label for="dine_in">Dine-in</label>
    <h2>Message</h2>
        <textarea rows="4" cols="40">Enter any questions or comments here!</textarea>
        <br/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
  </body>
</html>
